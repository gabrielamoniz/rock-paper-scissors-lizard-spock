
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors Lizard Spock Game</title>
        <meta charset="utf-8">
        <!-- Viewport width to the device width for better mobile experience-->
        <meta name="viewport" content="width=device-width"/>
           
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

        <!-- Link to CSS stylesheet-->
        <link href="../css/rockpaper.css" rel="stylesheet">
    </head>
    <body>
        <!-- Page header-->
        <header>
            <h1>Rock | Paper | Scissors | Lizard | Spock</h1>
        </header>

        <!-- Action message for the user to pick an option-->
        <p id="action-msg">Pick one &#128071;</p>
           
           <div class="options">
                <!-- Add options for rock, paper, scissors, lizard and spock-->
                <div class="option" id="r">
                    <img src="../images/rock.png" alt="">
                </div>
                <div class="option" id="p">
                    <img src="../images/paper.png" alt="">
                 </div>
                <div class="option" id="s">
                    <img src="../images/scissors.png" alt="">
                </div>
                <div class="option" id="l">
                     <img src="../images/lizard.png" alt="">
                </div>
                <div class="option" id="k">
                    <img src="../images/spock.png" alt="">
                </div>
            </div>
                <!-- Score table to show the user's and computer's scores -->
                 <div class="score-table">
                    <!--Add labels for the user and the computer-->
                    <div id="user-label" class="tag">YOU</div>
                    <div id="computer-label" class="tag">COMP</div>
                    <span id="user-score">0</span> : <span id="computer-score">0</span>
                </div>
               
               <div class="result">
                <!--Display the result of the game-->
                <p>Who is gonna win?</p>
               </div>

              <!-- Restart game -->
            <div class="restart-button-container">
                <button class="restart-button" onclick="restartGame()">
                    <!-- Restart icon and text -->
                    <span class="icon-text">
                        <!-- Font Awesome restart icon -->
                        <i class="fas fa-redo-alt restart-icon"></i>
                        <!-- Restart text -->
                        <span class="button-text">Click to Restart the Game</span>
                    </span>
                </button>
            </div>

               <footer>
                <p> Web Programming Assignment One &copy; Gabriela Moniz 2023</p>
            </footer>
              
               <!--Link to the Javascript file-->
               <script src="../js/rockpaper.js"></script>
       
        </body>
</html>
